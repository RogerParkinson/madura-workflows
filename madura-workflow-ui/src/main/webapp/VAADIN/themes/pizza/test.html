<html>
<head>
<link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body class="v-app-loginpage">
	<div class="v-loginform">
		<div class="login-logo"> </div>
		<div class="login-heading">Perspectives Demo</div>
		<div class="v-caption">Username{1}</div>
		<div>
			<input class='v-textfield' style='display: block;' type='text'
				name='username'>
		</div>
		<div class="v-caption">Password{2}</div>
		<div>
			<input class='v-textfield' style='display: block;' type='password'
				name='password'>
		</div>
		<div>
			<div onclick="document.forms[0].submit();" tabindex="0"
				class="v-button">
				<span class="v-button-wrap"><span class="v-button-caption">Login{3}</span>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
