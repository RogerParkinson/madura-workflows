<!DOCTYPE html>
<html>
<head>
<title>~TITLE</title>
<link rel="stylesheet" type="text/css" href="~CONTEXTPATH/login.css"/>
<link rel="stylesheet" type="text/css" media="only screen and (-webkit-min-device-pixel-ratio: 3.0) and (max-device-width: 1080px), screen and (max-device-width: 360px)" href="~CONTEXTPATH/galaxyS4.css" />
<link rel="stylesheet" type="text/css" media="only screen and (min-device-width : 768px) and (max-device-width : 1024px)" href="~CONTEXTPATH/ipadMini.css" />
<link rel="shortcut icon" type="image/png" href="~CONTEXTPATH/favicon.png" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

<body>
	<div>
		<form id='loginf' action='~CONTEXTPATH/auth/login' method='post'>
			<div>
				<label>
					~FLAGS
				</label>
				<a class="help" href="http://www.madurasoftware.com/madura-workflow-ui.pdf" target="_blank">~HELP</a>
				<label><span class="heading">~TITLE</span></label>
				<label> 
					<span>~NAME</span><input type="text" name="user" autofocus />
				</label> 
				<label>
					<span>~PASSWORD</span><input type="password" name="password" />
				</label> 
				<label> <span class="error">~ERROR</span></label>
				<label class="submit"> 
					<input type="submit" value="~LOGIN" />
				</label>
			</div>
			<div class="logo" title="~VERSION"></div>
		</form>
	</div>
</body>
</html>
